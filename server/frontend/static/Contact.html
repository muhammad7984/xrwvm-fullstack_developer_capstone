<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - BestCars</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f9f9f9;
}

.container {
  width: 90%;
  max-width: 1000px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

.top-image img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.content {
  display: flex;
  margin-top: 20px;
  flex-wrap: wrap;
}

.icon-section {
  flex: 1;
  min-width: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.icon-section img {
  width: 80px;
  height: 80px;
}

.contact-details {
  flex: 2;
  padding-left: 20px;
}

.contact-details p {
  margin: 10px 0;
  line-height: 1.5;
}

.contact-details a {
  color: #007BFF;
  text-decoration: none;
}

.contact-details a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="top-image">
      <img src="cars.jpeg" alt="Car Showroom">
    </div>

    <div class="content">
      <div class="icon-section">
        <img src="https://img.icons8.com/ios-filled/100/000000/customer-support.png" alt="Customer Service Icon">
      </div>

      <div class="contact-details">
        <p><strong>Contact Customer Service</strong><br>
        <a href="mailto:support@bestcars.com">support@bestcars.com</a></p>

        <p><strong>National Advertising team</strong><br>
        <a href="mailto:NationalSales@bestcars.com">NationalSales@bestcars.com</a></p>

        <p><strong>Public Relations team</strong><br>
        <a href="mailto:PR@bestcars.com">PR@bestcars.com</a></p>

        <p><strong>Contact the bestcars.com offices</strong><br>
        <a href="tel:3126111111">312-611-1111</a></p>

        <p><strong>Become a bestcars.com car dealer</strong><br>
        <a href="https://growthwithbestcars.com" target="_blank">Visit growthwithbestcars.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
